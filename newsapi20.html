<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日最新新聞</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>本日最新新聞節選</h1>
  <div id="articles-container"></div>

  <script>// 假設這是你的 JSON 數據
    const article = {
      "source": {
        "id": "usa-today",
        "name": "USA Today"
      },
      "author": "Saman Shafiq",
      "title": "Video captures Tesla vehicle bursting into flames as Hurricane Helene floods Florida garage ",
      "description": "A house in Siesta Key, Florida caught fire in the aftermath of Hurricane Helene after a Tesla burst into flames in the garage.",
      "url": "https://www.usatoday.com/story/news/nation/2024/10/01/tesla-ev-fire-flooding/75468212007/",
      "urlToImage": "https://www.usatoday.com/gcdn/authoring/authoring-images/2024/10/01/USAT/75471614007-tesla-fire.jpg?crop=1917,1077,x0,y0&width=1917&height=1077&format=pjpg&auto=webp",
      "publishedAt": "2024-10-01T19:51:50Z",
      "content": "A house in Florida caught fire in the aftermath of Hurricane Helene after a Tesla burst into flames in the garage purportedly due to coming into contact with saltwater, Reuters reported."
    };
    
    // 找到 HTML 中的容器
    const articlesContainer = document.getElementById('articles-container');
    
    // 創建一個包含文章信息的 div
    const articleDiv = document.createElement('div');
    articleDiv.classList.add('article');
    
    // 設置文章的內容（標題、描述、圖片、來源等）
    articleDiv.innerHTML = `
          <h2>${article.title}</h2>
   <p  style="color:red"><strong>新聞來源:</strong> ${article.source.name}</p>
  <p><strong>作者:</strong> ${article.author || 'Unknown'}</p>
    <p><strong>刊登時間:</strong> ${new Date(article.publishedAt).toLocaleString()}</p>
  <p>${article.description}</p>
  ${article.urlToImage ? `<img src="${article.urlToImage}" alt="${article.title}">` : ''}
    <a href="${article.url}" target="_blank" class="custom-link">Read more</a>
    `;
    
    // 將這個 div 插入到 articles 容器中
    articlesContainer.appendChild(articleDiv);
    </script>
</body>
</html>
